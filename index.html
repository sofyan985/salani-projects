<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Example with Hover</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style> 
        body {
            background-color: lightblue;
        }

        h1 {
            color: navy;
            margin-left: 40px;
        }

        .carousel-item > img { 
            height: 400px;
            object-fit: cover; 
        }

        .carousel-indicators img {
            width: 70px;
            display: block;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
            transition: transform 0.3s ease; /* Smooth transition for hover effect */
        }

        .carousel-indicators img:hover {
            transform: scale(1.1); /* Scale up the image on hover */
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        .carousel-indicators button {
            width: max-content !important;
            padding: 2px; /* Optional: Add padding */
        }

        .carousel-indicators {
            position: unset;
        }

        .carousel-indicators button.active { 
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id="carouselDemo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
                <img src="img1.jpg" class="d-block w-100" alt="First slide image">
                <div class="carousel-caption">
                    <h5>Title 0</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="img2.jpg" class="d-block w-100" alt="Second slide image">
                <div class="carousel-caption"> 
                    <h5>Title 1</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="img3.jpg" class="d-block w-100" alt="Third slide image">
                <div class="carousel-caption">
                    <h5>Title 2</h5>
                    <p>Some representative placeholder content for the third slide.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselDemo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselDemo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
        </button>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselDemo" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1">
                <img src="img1.jpg" alt="Thumbnail for slide 1"/>
            </button>
            <button type="button" data-bs-target="#carouselDemo" data-bs-slide-to="1" aria-label="Slide 2">
                <img src="img2.jpg" alt="Thumbnail for slide 2"/>
            </button>
            <button type="button" data-bs-target="#carouselDemo" data-bs-slide-to="2" aria-label="Slide 3">
                <img src="img3.jpg" alt="Thumbnail for slide 3"/>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.carousel-indicators img').forEach((indicator, index) => {
            indicator.addEventListener('mouseenter', () => {
                const carousel = document.querySelector('#carouselDemo');
                const bsCarousel = bootstrap.Carousel.getInstance(carousel);
                bsCarousel.to(index);
            });
        });
    </script>
</body>
</html>
